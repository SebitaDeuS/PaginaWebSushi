<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="icon" href="../img/sushiincon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body id="body_login">
    <nav class="navbar">
        <a href="index.html" class="logo">SushiDeuS</a>
        <div class="nav-links">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li class="active"><a href="#">Login</a></li>
            </ul>
        </div>
        <img src="../img/btn hamburger.png" alt="menu hamburgesa" class="menu-hamburgesa">
    </nav>

    <div id="Fondo_login" class="border p-3 shadow">
        <div class="container">
            <div class="Login">
                <h1>Inicio Sesion</h1>
                <h1 style="margin-bottom: 60px;">SushiDeuS</h1>
                <form action="login.html" method="get" class="was-validated">
                    <div class="cuerpo_login">
                        <div class="mb-3">
                            <label class="form-label" for="correo">Correo Electronico</label>
                            <input class="form-control" type="txt"  name="correo" id="idcorreo" onblur="validar()" required>
                            <div class="txt-danger" id="msj"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="">Contraseña</label>
                            <input class="form-control" type="password"  name="contraseña" id="contraseña" required>
                        </div>
                        <div class="mb-3">
                            <a class="btn btn-success text-light" href="Registro.html">Registro</a>
                            <input type="submit" value="Iniciar Sesión" class="btn btn-success text-light">
                        </div>

                    </div>
                </form>
            </div>

        </div>
    </div>
    </div>
    </div>
    <script src="../js/login.js"></script>
</body>

</html>
